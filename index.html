    <script type="text/javascript">
      // Suppress ResizeObserver loop errors (benign, caused by FullCalendar layout)
      // These show as false-positive JS errors in Clarity and break recordings.
      window.addEventListener('error', function(e) {
        if (e.message && e.message.indexOf('ResizeObserver') !== -1) {
          e.stopImmediatePropagation();
          e.preventDefault();
        }
      });
    </script>
